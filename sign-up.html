<!DOCTYPE html>
<html>
    <head>
        <title>sign-up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;"><u>Sign Up</u></h1>
        <form style="text-align: center;">
            <label for="Name">Name:</label><br>
            <input type="name" id="name" placeholder="name" ><br>
            <label for="Email">Email:</label><br>
            <input type="email" id="email" placeholder="email" required><br>
            <label for="Password">Password:</label><br>
            <input type="password" id="password" placeholder="password" required><br>
            <label for="Confirm Password">Confirm Password:</label><br>
            <input type="confirm password" id="confirm password" placeholder="confirm password" required><br>
            <label for="Username">Username:</label><br>
            <input type="username" id="username" placeholder="username" required><br>
            <label for="Phonenumber">Phonenumber:</label><br>
            <input type="phonenumber" id="phonenumber" placeholder="phonenumber" required><br>
            <label for="Address">Address:</label><br>
            <input type="address" id="address" placeholder="address" required><br><br>
            <button type="submit" value="Sign-Up" required>Sign-Up</button>
        </form>
    </body>
</html>
